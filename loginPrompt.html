
<script>
    function closePrompt() {
        const modal = document.getElementById("loginPrompt");
        if (modal) {
            modal.style.display = "none";

            sessionStorage.removeItem("redirectAfterLogin");
        }
    }
</script>

<!-- Login Prompt Modal -->
<div id="loginPrompt" style="display:none;">
    <div class="modal-overlay" onclick="closePrompt()"></div>
    <div class="modal-content">
        <h2>Login Required</h2>
        <p>You must be logged in to add items to your cart.</p>
        <div class="modal-buttons">
            <div id="loginButtons" style="display: none; gap:0.5rem;">
                <button onclick="window.location.href='login/login.html'">Log In</button>
                <button onclick="window.location.href='register/register.html'">Register</button>
            </div>
            <button onclick="closePrompt()">Cancel</button>
        </div>
    </div>
</div>
